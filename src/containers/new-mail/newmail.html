<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mailer</title>

    <link rel="stylesheet" href="../../fontawesome-free-5.0.2/web-fonts-with-css/css/fontawesome.min.css">
    <link rel="stylesheet" href="./newmail.css">

  </head>
  <body>

    <header class="header">
        <i class="header__menu-button fa fa-bars"></i>
        <h1 class="header__title">Mailer</h1>
        <span class="header__close">X</span>
    </header>



    <main class="content">
      <div class="form-group" style="width: 50%">
        <label class="lbl" for="firstname">First Name</label>
        <input name="firstname" class="txt" type="text" />
      </div>


      <div class="form-group" style="width: 50%">
        <label class="lbl" for="lastname">Last Name</label>
        <input name="lastname" class="txt" type="text" />
      </div>


      <div class="form-group" style="width: 100%">
        <label class="lbl" for="domain">Domain</label>
        <input name="domain" class="txt" type="text" />
      </div>


      <div class="form-group" style="width: 100%">
        <label class="lbl" for="subject">Subject</label>
        <input name="subject" class="txt" type="text" />
      </div>


      <div class="form-group" style="width: 100%">
        <label class="lbl" for="message">Message</label>
        <textarea name="message" class="txt" name="" id="" cols="30" rows="7"></textarea>
      </div>

      <div class="form-group" style="width: 100%">
        <button class="btn btn--submit">Send!</button>
      </div>

      <ul class="output"></ul>

    </main>



    <script src="./newmail.js"></script>
  </body>
</html>
