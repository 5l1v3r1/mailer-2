<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mailer</title>

    <link rel="stylesheet" href="../../fontawesome-free-5.0.2/web-fonts-with-css/css/fontawesome.min.css">
    <link rel="stylesheet" href="./newmail.css">

  </head>
  <body>

    <header class="header">
        <i class="header__menu-button fa fa-bars"></i>
        <h1 class="header__title">Mailer</h1>
        <span class="header__close">X</span>
    </header>



    <main class="content">
      <div class="form-group" style="width: 50%">
        <label class="lbl" for="">First Name</label>
        <input class="txt" type="text" />
      </div>


      <div class="form-group" style="width: 50%">
        <label class="lbl" for="">Last Name</label>
        <input class="txt" type="text" />
      </div>


      <div class="form-group" style="width: 100%">
        <label class="lbl" for="">Domain</label>
        <input class="txt" type="text" />
      </div>


      <div class="form-group" style="width: 100%">
        <label class="lbl" for="">Subject</label>
        <input class="txt" type="text" />
      </div>


      <div class="form-group" style="width: 100%">
        <label class="lbl" for="">Message</label>
        <textarea class="txt" name="" id="" cols="30" rows="10"></textarea>
      </div>

      <div>
        <button class="btn btn--submit">Send!</button>
      </div>

      <div class="output"></div>

    </main>



    <script src="./newmail.js"></script>
  </body>
</html>
